appId: im.hmt.report.schild
productName: schild.report
artifactName: schild.report.${ext}
author: ${ env.THE_AUTHOR }
version: 2.2.${ env.RUN_NUMBER }
copyright: Copyright ${ env.THE_AUTHOR }

files:
  - ./build/**/*

win:
  icon: icons/icon.ico
  target: msi

mac:
  icon: icons/icon.icns
  target: dmg

dmg:
  icon: icons/icon.icns
  backgroundColor: grey
  contents:
  - x: 130
    y: 220
  - x: 550
    y: 220
    type: link
    path: /Applications
  title: schild.report 2.2.${env.RUN_NUMBER}
  window:
    width: 680
    height: 420

linux:
  icon: icons/icon.png
  category: app.tools
  executableName: schild.report
  target:
    - deb
    - rpm
    - AppImage
    - snap
    - pacman